  <line id="a1" x1="220" y1="110" x2="300" y2="110" class="edge"/>

<div class="anim-controls"><button class="btn" id="playA">‚ñ∂</button><button class="btn" id="pauseA">‚è∏</button><button class="btn" id="resetA">‚ü≤</button></div>
</div>
<script>
(function(){
 let i=0,t=null;const edges=['a1','a2','a3','a4','a5'];const steps=[{x:140,y:110},{x:380,y:110},{x:620,y:90},{x:860,y:90},{x:620,y:180},{x:860,y:180}];
 function setEdges(){edges.forEach((e,idx)=>{document.getElementById(e).classList.toggle('active', idx < i);});}
 function move(){const s=steps[Math.min(i,steps.length-1)];const p=document.getElementById('pkt');p.setAttribute('cx',s.x);p.setAttribute('cy',s.y);}
 function render(){setEdges();move();}
 function play(){ if(t) return; t=setInterval(()=>{i++; if(i>steps.length){pause();return;} render();},1000); }
 function pause(){clearInterval(t);t=null;}
 function reset(){pause();i=0;render();}
 document.getElementById('playA').onclick=play;document.getElementById('pauseA').onclick=pause;document.getElementById('resetA').onclick=reset; reset();
})();
</script>
