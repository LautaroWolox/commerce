<script>
(function(){
 let i=0,t=null;const edges=['i1','i2','i3','i4','i5'];const steps=[{x:180,y:130},{x:440,y:130},{x:710,y:90},{x:440,y:130},{x:710,y:190},{x:180,y:130}];
 function setEdges(){edges.forEach((e,idx)=>{document.getElementById(e).classList.toggle('active', idx < i);});}
 function move(){const s=steps[Math.min(i,steps.length-1)];const p=document.getElementById('msg');p.setAttribute('cx',s.x);p.setAttribute('cy',s.y);}
 function render(){setEdges();move();}
 function play(){ if(t) return; t=setInterval(()=>{i++; if(i>steps.length){pause();return;} render();},900); }
 function pause(){clearInterval(t);t=null;}
 function reset(){pause();i=0;render();}
 document.getElementById('playI').onclick=play;document.getElementById('pauseI').onclick=pause;document.getElementById('resetI').onclick=reset; reset();
})();
</script>
