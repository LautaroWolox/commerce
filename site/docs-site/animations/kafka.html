<main id="content" class="content fade-in">
<h1>Animaci√≥n ‚Ä¢ Kafka</h1>
<div class="anim-stage">
<svg viewBox="0 0 1100 520" class="anim-svg" id="kafkaSvg">
  <g id="orderSvc" class="node"><rect x="80" y="80" width="160" height="60" rx="12" class="svc"/><text x="160" y="115" text-anchor="middle">Order Svc</text></g>
  <g id="topic" class="node"><rect x="360" y="80" width="200" height="60" rx="12" class="svc"/><text x="460" y="115" text-anchor="middle">Topic: orders.events</text></g>
  <g id="paymentSvc" class="node"><rect x="700" y="80" width="160" height="60" rx="12" class="svc"/><text x="780" y="115" text-anchor="middle">Payment Svc</text></g>
  <line id="k1" x1="240" y1="110" x2="360" y2="110" class="edge"/>
  <line id="k2" x1="560" y1="110" x2="700" y2="110" class="edge"/>
  <circle id="evt" cx="100" cy="110" r="8" class="particle"/>
</svg>
<div class="anim-controls"><button class="btn" id="playK">‚ñ∂</button><button class="btn" id="pauseK">‚è∏</button><button class="btn" id="resetK">‚ü≤</button></div>
</div>
<script>
(function(){
 let i=0,t=null;const edges=['k1','k2'];const steps=[{x:160,y:110},{x:460,y:110},{x:780,y:110}];
 function setEdges(){edges.forEach((e,idx)=>{document.getElementById(e).classList.toggle('active', idx < i);});}
 function move(){const s=steps[Math.min(i,steps.length-1)];const p=document.getElementById('evt');p.setAttribute('cx',s.x);p.setAttribute('cy',s.y);}
 function render(){setEdges();move();}
 function play(){ if(t) return; t=setInterval(()=>{i++; if(i>steps.length){pause();return;} render();},1000); }
 function pause(){clearInterval(t);t=null;}
 function reset(){pause();i=0;render();}
 document.getElementById('playK').onclick=play;document.getElementById('pauseK').onclick=pause;document.getElementById('resetK').onclick=reset; reset();
})();
</script>
